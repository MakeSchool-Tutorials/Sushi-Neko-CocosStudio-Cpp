title: "Build a clone of Timberman in C++ with Cocos2d-x and Cocos Studio"
cover: cover.png
teaser_text: |
    Build Sushi Neko -- a clone of the popular mobile game [Timberman](https://itunes.apple.com/us/app/timberman/id871809581?mt=8). We will use the C++ programming language together with Cocos Studio and Cocos2D-x!
